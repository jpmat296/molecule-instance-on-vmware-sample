---
dependency:
  name: galaxy
driver:
  name: delegated
  hostname: vsphere.matsusoft.com
  username: administrator@vsphere.local
  validate_certs: false
  datacenter: Datacenter1
  esxi_hostname: barney.matsusoft.com
  folder: /
  vm_username: jpmat
  options:
    ansible_connection_options:
      connection: ssh
lint:
  name: yamllint
platforms:
  - name: instance
    template: linux-base-ubuntu16
    snapshot_src: Clean updated minimal install
    memory_mb: 2048
    cpus: 2
    network: VM Network
    datastore: MX500_1TB
provisioner:
  name: ansible
  inventory:
    links:
      host_vars: ../../../../host_vars/
  config_options:
    defaults:
      vault_password_file: /usr/local/bin/op-vault
  log: true
verifier:
  name: testinfra
  lint:
    name: flake8
