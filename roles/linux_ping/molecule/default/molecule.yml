---
dependency:
  name: galaxy
  options:
    role-file: molecule/default/requirements.yml
    requirements-file: molecule/default/requirements.yml
driver:
  name: delegated
  vm_username: jpmat
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance
    template: linux-base-ubuntu16
    snapshot_src: Clean updated minimal install
    memory_mb: 2048
    cpus: 2
    network: VM Network
    datastore: MX500_1TB
provisioner:
  name: ansible
  log: true
verifier:
  name: testinfra
